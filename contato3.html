             <h3 style="position: absolute; top: 90px; left: 600px;">Adorariamos tirar a sua dúvida, entre em contato</h3>
            
      
              <form id="meuFormulario">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" required></textarea>
                
                <button type="submit">Enviar</button>
              </form>

         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
             <script type="module">
              // Import the functions you need from the SDKs you need
              import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
              import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-analytics.js";
              import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

              // https://firebase.google.com/docs/web/setup#available-libraries

              // For Firebase JS SDK v7.20.0 and later, measurementId is optional
              const firebaseConfig = {
                apiKey: "AIzaSyA8zCBPTO8pjWzuRgXppDb06J7h2Ery5Tw",
                authDomain: "bd-recordar-21098.firebaseapp.com",
                projectId: "bd-recordar-21098",
                storageBucket: "bd-recordar-21098.appspot.com",
                messagingSenderId: "840341572060",
                appId: "1:840341572060:web:75bd0b8845c1d1686d2719",
                measurementId: "G-MMLCZ52GLT"
              };
            
              // Initialize Firebase
              const app = initializeApp(firebaseConfig);
              const analytics = getAnalytics(app);
              // Conecte ao Firestore
                 const db = getFirestore(app);
            
              document.getElementById('meuFormulario').addEventListener('submit', async function (event) {
                event.preventDefault();

           //capturar os dados do fofmulário 
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const mensagem = document.getElementById('mensagem').value;
            
            try {
              await addDoc(collection(db, 'Contato'), {
                nome: nome, 
                email: email,
                mensagem: mensagem,
                timestamp: serverTimestamp()
              });
              alert('Dados enviados com sucesso!');
              document.getElementById('meuFormulario').reset();
            } catch (error) {
              console.error('Erro ao enviar os dados: ', error);
            }
            });

          </script>
