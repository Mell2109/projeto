<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="styles1.css">
    <title>Document</title>
</head>
<body>
    <H1>MEUDEUS!</H1>
    <form Id="MEUDEUSOQESTOUFAZENDO">
        <label>nome completo: </label>
        <input type="text" id="nome" name="nome" required ><br>
        <label>idade: </label>
        <input type="number" id="idade" name="idade" required><br>
        <button type="submit">Enviar</button> 
    </form>
    <div id="resultado"></div>

    <script>
        function verificarMaiorIdade(nome, idade)
        {
            if(idade >=18) {
               return nome + ', SHOW DE BOLA, PODE ACESSAR.';
            }
            else {
                return nome + ', DEU RUIM, PODE N√ÉO. ACESSO NEGADO.';
            }
        }

        function exibirResultado(mensagem)
        {
            document.getElementById('Resultado').textContent = mensagem
        }

        document.getElementById('MEUDEUSOQESTOUFAZENDO').addEventListener('submit', function(event)
        {
            event.preventDefault();
            const nome = document.getElementById('nome').value;
            const idade = parseInt (document.getElementById('idade').value);
            const mensagem = verificarMaiorIdade(nome, idade);
            exibirResultado(mensagem);
        });
    </script>
</body>
</html>
